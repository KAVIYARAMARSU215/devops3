<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Master Mind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f1b9b9;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-box {
            flex: 50%;
            background-color: #f3a9a9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right-box {
            flex: 50%;
            background-color: #bae7fc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form .link {
            color: #2196F3;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .login-form .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        Master Mind
    </header>

    <div class="container">
        <div class="left-box">
            <h1>Master Mind Techno</h1>
            <p>Your gateway to technology and innovation.</p>
        </div>

        <div class="right-box">
            <div class="login-form">
                <h2>Log In</h2>
                <form action="welcome.html" method="get">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit">Login</button>
                    <button type="submit">signup</button>
                </form>
               
                <a href="forget-password.html" class="link">Forget Password?</a>
            </div>
        </div>
    </div>

</body>
</html>
